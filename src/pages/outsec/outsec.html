<ion-header>
  <ion-toolbar>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>صيانة خارج الضمان</ion-title>
        <ion-buttons end>
          <button (click)='cart()' ion-button icon-only color="royal">
            <ion-icon name="cart"><ion-badge item-end>1</ion-badge></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar> 
    
  </ion-toolbar>
</ion-header>


<ion-content >
  <ion-card>
    <ion-card-header>
      <h2>صيانة خارج الضمان</h2>
        <ion-icon name="arrow-back" (click)='popView()'></ion-icon>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>اختر فئة سيارتك</ion-label>
            <ion-select [(ngModel)]="gam" interface="popover">
              <ion-option [value]="selection" *ngFor="let v of select">{{v.title}}</ion-option>
            </ion-select>
        </ion-item> 
        <div class="Sec">
          <ion-grid>
            <ion-row>
              <ion-col col-4>
                <div>
                  المواصفات
                </div>
              </ion-col>
              <ion-col col-8>
                <div class="right">
                  قم بادخال ملاحظاتك كاملة ثم قم بإضافة الخدمة الي سلة الخدمات وقم بمتابعة الطلب ثم يمكنك متابعة الادارة للتاكد من ان الضمان ساري
                </div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-4>
                <div>
                  السعر     
                </div>
              </ion-col>
              <ion-col col-8>
                <div class="right">
                  يتم تحديد السعر بواسطة الادارة      
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>  
        </div>     
      </ion-list>
      <form action="">
        <ion-textarea name="comment" rows="8" placeholder="قم بكتابة ملاحظاتك هنا" form="usrform"></ion-textarea>
        <div class="btn">
          <button ion-button color="light" (click)='open()' >
            اضف للسلة
          </button>
        </div>
      </form>
      

      <!-- <div class="btn">
        <button ion-button color="light" (click)="presentPopover()">
          ملاحظات اخرى
        </button>
      </div>
      <ng-template #note>
        <div class="btn">
          <button ion-button button color="light" >
            استعراض الملاحظات 
          </button>
        </div>
      </ng-template> -->
      
    </ion-card-content>
  </ion-card> 

</ion-content>
